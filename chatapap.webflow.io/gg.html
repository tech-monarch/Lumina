<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle with Slower Floating Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #1e1e2a, #0a0a0f);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .mockup {
      width: 320px;
      height: 640px;
      border-radius: 40px;
      background: #141421;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
      border: 5px solid #333;
    }

    .status-bar {
      height: 40px;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      color: #888;
      font-size: 12px;
    }

    .chat {
      padding: 20px;
      padding-top: 30px;
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff007f, #ff79c6, #ffb86c, #000000);
      margin-bottom: 20px;
      margin-top: 50px; /* Adjusted margin to move the circle lower */
      animation: float 6s ease-in-out infinite; /* Slowed down to 6s */
    }

    @keyframes float {
      0% {
        transform: scale(1) translateY(0);
      }
      50% {
        transform: scale(1.1) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    .typing {
      font-size: 20px;
      font-weight: bold;
      color: #ff007f;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff007f;
      animation: typing 4s steps(16) 1s forwards, erase 2s steps(16) 5s forwards;
    }

    /* Typing animation */
    @keyframes typing {
      0% {
        width: 0;
      }
      100% {
        width: 16ch; /* Adjust to fit 16 characters */
      }
    }

    /* Erase animation */
    @keyframes erase {
      0% {
        width: 16ch;
      }
      100% {
        width: 0;
      }
    }

    .input-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .input-bar input {
      flex: 1;
      height: 70%;
      border: none;
      border-radius: 15px;
      padding: 0 10px;
      font-size: 14px;
      color: #fff;
      background: #333;
      outline: none;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff007f, #ff79c6);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .input-bar button:hover {
      background: linear-gradient(45deg, #ff79c6, #ffb86c);
    }
  </style>
</head>
<body>
  <div class="mockup">
    <div class="status-bar">
      <span>9:41</span>
      <span>ðŸ”‹ 80%</span>
    </div>
    <div class="chat">
      <div class="circle"></div>
      <div>
        <span class="typing">Hi, I am Lumina, <br>Your digital friend.</span>
      </div>
    </div>
    <div class="input-bar">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </div>
  </div>
</body>
</html>
