<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        // Redirect to pages/index.html as soon as the page is loaded
        window.location.replace("pages/index.html");
    </script>
</head>

    <!-- Optional content, but the user will be redirected immediately -->

</body>
</html>
